<h1>{{=it.title}}</h1>

<table>
    <tr>
        {{~it.headerRow : header}}
        <th>{{=header.text}}</th>
        {{~}}
    </tr>

    <!-- for loop -->

    {{~it.people : people}}
    <tr>
        {{~people : p}}
        <td>{{=p || ''}}</td>
        {{~}}
    </tr>
    {{~}}
</table>

<div>
    <p>Sist oppdatert: {{=it.lastUpdate}}</p>
</div>
